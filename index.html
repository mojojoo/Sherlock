<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Quiz</title>
  </head>
  <body>
    <h2 class="time">Time: <span class="timer"></span></h2>
    <main class="text-bg-secondary p-4">
      <section>
        <h1 class="title">Quiz Time!</h1>
        <div class="wrapper">
          <div class="header"></div>
          <h1 class="questions"></h1>
          <h1 class="choice">Choices</h1>
          <div class="choices">
            <ul></ul>
          </div>
          <input class="input" type="text" placeholder="Answer.." />

          <button class="btn btn-primary confirm">Confirm</button>
        </div>
      </section>
    </main>
    <div class="start">
      <div class="wrapper">
        <h1>Choose a Category</h1>
        <div class="categories"></div>
        <input class="categorieInput" type="text" disabled />
        <p class="error" style="text-align: center; color: red; display: none">
          PICK CATEGORY!!!
        </p>
        <button class="btnStart btn btn-dark">Start</button>
      </div>
    </div>
    <div class="end">
      <div class="wrapper">
        <h1>Time's up!</h1>
        <h3>Correct: <span class="correct-answer"></span></h3>
        <h3>Mistakes: <span class="mistakes"></span></h3>
        <button class="btn btn-dark try-again">Try again</button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
